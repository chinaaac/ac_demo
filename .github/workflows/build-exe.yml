name: Build Python to EXE and Update Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write  # 确保有写权限

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14.0'  # 使用稳定版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --name MyApp main.py

    - name: Upload artifact for testing
      uses: actions/upload-artifact@v4
      with:
        name: myapp-exe
        path: dist/MyApp.exe

    # 创建新的标签
    - name: Create new tag
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git tag -f latest
        git push -f origin latest

    # 创建新的Release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: latest
        release_name: Latest Build
        body: |
          ## Latest Automated Build
          
          - Build date: ${{ steps.date.outputs.date }}
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          
          This is an automated build For more information, see the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).
        draft: false
        prerelease: false

    # 上传Release资产
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputsupload_url }}
        asset_path: ./dist/MyApp.exe
        asset_name: MyApp.exe
        asset_content_type: application/vnd.microsoft.portable-executable

    # 获取当前日期
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT